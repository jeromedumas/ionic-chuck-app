<ion-header>
  <ion-navbar color="primary">
    <button ion-button [menuToggle]="activeMenu">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Chuck Norris Fact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-refresher (ionRefresh)="onRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card *ngIf="chuckFact">

    <ion-item>
      <ion-avatar item-start>
        <img src=" assets/imgs/chuck-avatar.jpeg">
      </ion-avatar>
      <h2>Chuck Norris</h2>
      <p>{{ chuckFact.date * 1000 | date: 'dd/MM/yyyy HH:mm' }}</p>
    </ion-item>

    <img src="assets/imgs/chuck-fact.jpg">

    <ion-card-content margin-top>
      <p>{{ chuckFact.fact }}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button color="primary" clear small icon-start>
          <ion-icon name='thumbs-up'></ion-icon>
          {{ chuckFact.vote }} votes
        </button>
      </ion-col>
      <ion-col>
      </ion-col>
      <ion-col align-self-center text-center>
        <ion-note>
          {{ chuckFact.points }} points
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>

</ion-content>
