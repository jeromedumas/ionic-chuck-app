<ion-split-pane>

  <!--  our side menu  -->
  <ion-menu [content]="content">

    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" secondary>
          <ion-icon *ngIf="p.icon" item-left [name]="p.icon"></ion-icon>
          {{ p.title }}
        </button>
      </ion-list>
    </ion-content>

    <ion-footer>

      <button menuClose ion-item (click)="onLogout()">
        Se d√©connecter
      </button>

    </ion-footer>

  </ion-menu>

  <!-- the main content -->
  <!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
  <ion-nav [root]="rootPage" #content main swipeBackEnabled="false"></ion-nav>

</ion-split-pane>
